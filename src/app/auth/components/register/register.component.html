<div
  class="flex flex-col w-full md:w-1/2 xl:w-2/5 2xl:w-2/5 3xl:w-1/3 mx-auto p-8 md:p-10 2xl:p-12 3xl:p-14 bg-[#ffffff] dark:bg-gray-900 rounded-2xl shadow-xl">
  <div class="flex flex-row gap-3 pb-4">
    <div>
      <img src="{{ logo }}" width="50" alt="Content Clock Logo">
    </div>
    <h1 class="text-3xl font-bold text-[#4B5563] my-auto dark:text-gray-50">Content Clock</h1>

  </div>
  <div class="text-sm font-light text-[#6B7280] pb-8 ">Register for your account on Content Clock.</div>
  <form class="flex flex-col">

    <div class="pb-2">
      <label for="email" class="block mb-2 text-sm font-medium text-[#111827] dark:text-gray-50">Name</label>
      <div class="relative text-gray-400"><span class="absolute inset-y-0 left-0 flex items-center p-1 pl-3"><svg
            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-mail">
            <rect width="20" height="16" x="2" y="4" rx="2"></rect>
            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
          </svg></span>
        <input type="email" name="email" id="email"
          class="pl-12 mb-2 bg-gray-50 text-gray-600 border focus:border-transparent border-gray-300 sm:text-sm rounded-lg ring ring-transparent focus:ring-1 focus:outline-none focus:ring-gray-400 block w-full p-2.5 rounded-l-lg py-3 px-4"
          placeholder="John Doe" autocomplete="off">
      </div>
    </div>

    <div class="pb-2">
      <label for="email" class="block mb-2 text-sm font-medium text-[#111827] dark:text-gray-50">Email</label>
      <div class="relative text-gray-400"><span class="absolute inset-y-0 left-0 flex items-center p-1 pl-3"><svg
            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-mail">
            <rect width="20" height="16" x="2" y="4" rx="2"></rect>
            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
          </svg></span>
        <input type="email" name="email" id="email"
          class="pl-12 mb-2 bg-gray-50 text-gray-600 border focus:border-transparent border-gray-300 sm:text-sm rounded-lg ring ring-transparent focus:ring-1 focus:outline-none focus:ring-gray-400 block w-full p-2.5 rounded-l-lg py-3 px-4"
          placeholder="yourmain@example.com" autocomplete="off">
      </div>
    </div>
    <div class="pb-6">
      <label for="password" class="block mb-2 text-sm font-medium text-[#111827] dark:text-gray-50">Password</label>
      <div class="relative text-gray-400"><span class="absolute inset-y-0 left-0 flex items-center p-1 pl-3"><svg
            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-square-asterisk">
            <rect width="18" height="18" x="3" y="3" rx="2"></rect>
            <path d="M12 8v8"></path>
            <path d="m8.5 14 7-4"></path>
            <path d="m8.5 10 7 4"></path>
          </svg></span>
        <input type="password" name="password" id="password" placeholder="••••••••••"
          class="pl-12 mb-2 bg-gray-50 text-gray-600 border focus:border-transparent border-gray-300 sm:text-sm rounded-lg ring ring-transparent focus:ring-1 focus:outline-none focus:ring-gray-400 block w-full p-2.5 rounded-l-lg py-3 px-4"
          autocomplete="new-password">
      </div>
    </div>
    <button type="submit"
      class="w-full text-[#FFFFFF] bg-red-500 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-6">Login</button>
    <div class="text-sm font-light text-[#6B7280] ">Already have an account? <a href="/auth/login"
        class="font-medium text-red-500 hover:underline">Login</a>

    </div>
  </form>
  <div class="relative flex py-8 items-center">
    <div class="flex-grow border-t border-[1px] border-gray-200"></div> <span
      class="flex-shrink mx-4 font-medium text-gray-500">OR</span>
    <div class="flex-grow border-t border-[1px] border-gray-200"></div>
  </div>
  <form>
    <div class="flex flex-row gap-2 justify-center">

      <a href="{{ apiHost }}/auth/google/start" type="button"
        class="text-white bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#4285F4]/55 me-2 mb-2">
        <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
          viewBox="0 0 18 19">
          <path fill-rule="evenodd"
            d="M8.842 18.083a8.8 8.8 0 0 1-8.65-8.948 8.841 8.841 0 0 1 8.8-8.652h.153a8.464 8.464 0 0 1 5.7 2.257l-2.193 2.038A5.27 5.27 0 0 0 9.09 3.4a5.882 5.882 0 0 0-.2 11.76h.124a5.091 5.091 0 0 0 5.248-4.057L14.3 11H9V8h8.34c.066.543.095 1.09.088 1.636-.086 5.053-3.463 8.449-8.4 8.449l-.186-.002Z"
            clip-rule="evenodd" />
        </svg>
        Sign in with Google
      </a>
    </div>
  </form>
</div>
