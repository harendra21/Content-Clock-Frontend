<nz-layout class="layout">
  <nz-sider
    *ngIf="isAuthenticated"
    class="menu-sidebar"
    nzWidth="256px"
    [nzTrigger]="null"
    nzTheme="light"
    nzCollapsible
    nzBreakpoint="lg"
    [nzCollapsedWidth]="0"
    (nzCollapsedChange)="onCollapsedChange($event)"
    [(nzCollapsed)]="isCollapsed"
  >
    <div class="sidebar-logo">
      
      <a routerLink="/home">
        
          <nz-avatar [nzShape]="'square'" nzIcon="user" nzSrc="https://res.cloudinary.com/harendra21/image/upload/w_48,f_auto/images/content-clock-logo_DeqbqhU2.png" ></nz-avatar>
        
        <h1>Content Clock</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="light" nzMode="inline">
      <li nz-menu-item nz-tooltip nzTooltipPlacement="right" nzMatchRouter>
        <nz-avatar nzIcon="user" nzSrc="https://res.cloudinary.com/harendra21/image/upload/w_48,f_auto/images/home_tBZN40zt.png"></nz-avatar> &nbsp; 
        <span><a routerLink="/home" (click)="onMenuItemClick()">Home</a></span>
      </li>

      <li nz-menu-item nz-tooltip nzTooltipPlacement="right" nzMatchRouter>
        <nz-avatar nzIcon="user" nzSrc="https://res.cloudinary.com/harendra21/image/upload/w_48,f_auto/images/bulk-icon_HpS3YP0j.png"></nz-avatar> &nbsp;
        <span><a routerLink="/scheduler/add" (click)="onMenuItemClick()">Bulk</a></span>
      </li>

      <ng-container *ngFor="let connection of connections">
        <li nz-menu-item>
          <nz-badge
            [nzCount]="facebook"
            style="margin-right: 5px"
            *ngIf="connection.connection_name == 'facebook_page'"
          >
            <nz-avatar
              nzIcon="user"
              nzSrc="{{ connection.profile_image }}"
            ></nz-avatar>
          </nz-badge>

          <nz-badge
            [nzCount]="instagram"
            style="margin-right: 5px"
            *ngIf="connection.connection_name == 'instagram'"
          >
            <nz-avatar
              nzIcon="user"
              nzSrc="{{ connection.profile_image }}"
            ></nz-avatar>
          </nz-badge>

          <nz-badge
            [nzCount]="linkedin"
            style="margin-right: 5px"
            *ngIf="connection.connection_name == 'linkedin_profile'"
          >
            <nz-avatar
              nzIcon="user"
              nzSrc="{{ connection.profile_image }}"
            ></nz-avatar>
          </nz-badge>

          <nz-badge
            [nzCount]="pintrest"
            style="margin-right: 5px"
            *ngIf="connection.connection_name == 'pintrest_board'"
          >
            <nz-avatar
              nzIcon="user"
              nzSrc="{{ connection.profile_image }}"
            ></nz-avatar>
          </nz-badge>

          <nz-badge
            [nzCount]="twitter"
            style="margin-right: 5px"
            *ngIf="connection.connection_name == 'twitter'"
          >
            <nz-avatar
              nzIcon="user"
              nzSrc="{{ connection.profile_image }}"
            ></nz-avatar>
          </nz-badge>

          <span
            ><a routerLink="post/create/{{ connection.connection_id }}" (click)="onMenuItemClick()">{{
              connection.name
            }}</a></span
          >
        </li>
      </ng-container>

      <ng-template #facebook>
        <img
          src="https://res.cloudinary.com/harendra21/image/upload/w_25,f_auto/images/fb_fhxGf49v.png"
          width="15px"
          alt=""
          class="ant-scroll-number-custom-component"
        />
      </ng-template>
      <ng-template #instagram>
        <img
          src="https://res.cloudinary.com/harendra21/image/upload/w_25/images/instagram_icon.png_P2n4El51.webp"
          width="15px"
          alt=""
          class="ant-scroll-number-custom-component"
        />
      </ng-template>

      <ng-template #linkedin>
        <img
          src="https://res.cloudinary.com/harendra21/image/upload/w_25/images/linkedin_logo_initials.png_G0eVpCWb.webp"
          width="15px"
          alt=""
          class="ant-scroll-number-custom-component"
        />
      </ng-template>

      <ng-template #pintrest>
        <img
          src="https://res.cloudinary.com/harendra21/image/upload/w_25,f_auto/images/pinterest-logo_lhG5inoN.png"
          width="15px"
          alt=""
          class="ant-scroll-number-custom-component"
        />
      </ng-template>

      <ng-template #twitter>
        <img
          src="https://res.cloudinary.com/harendra21/image/upload/w_25/images/twitter_6tGq0h68.webp"
          width="15px"
          alt=""
          class="ant-scroll-number-custom-component"
        />
      </ng-template>

      <li nz-menu-item nz-tooltip nzTooltipPlacement="right" nzMatchRouter>
        
        <nz-avatar nzIcon="user" nzSrc="https://res.cloudinary.com/harendra21/image/upload/w_48,f_auto/images/link_N7Fxtbu3.png"></nz-avatar> &nbsp;
        <span><a routerLink="/connections" (click)="onMenuItemClick()">Connections</a></span>
      </li>

      <li nz-menu-item nzMatchRouter>
        <nz-avatar nzIcon="logout" nzSrc="https://res.cloudinary.com/harendra21/image/upload/w_48,f_auto/images/logout_Jh9m8Vqt.png"></nz-avatar> &nbsp;
        <span><a (click)="logout()">Logout</a></span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span
          class="header-trigger"
          (click)="changeMenuState(!isCollapsed)"
          *ngIf="isAuthenticated"
        >
          <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
