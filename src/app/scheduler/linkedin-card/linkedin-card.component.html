<div class="max-w-md bg-white shadow-md rounded-lg overflow-hidden my-4">
  <!-- Avatar and Username -->
  <div class="flex items-center px-6 py-4">
    <img class="w-10 h-10 rounded-full mr-4" src="{{ profile_image }}" alt="Avatar">
    <div>
      <div class="font-semibold dark:text-gray-800">{{ name }}</div>
      <div class="text-gray-500 text-sm">Job Title, Company</div>
    </div>
  </div>

  <!-- Post Content -->
  <div class="px-6 py-4">
    <p class="text-gray-700 text-base post-content">
      {{ postContent }}
    </p>
  </div>

  <!-- Images -->
  <ng-container *ngIf="images.length > 0">
    <img class="w-full" src="{{ images[0] }}" alt="Post Image">
  </ng-container>
  
  <ng-container *ngIf="images.length > 1">
    <div class="grid grid-cols-3 gap-1 mt-2">
      <ng-container *ngFor="let image of images; let i = index">
        <ng-container *ngIf="i > 0">
          <img class="w-full" src="{{ image }}" alt="Post Image">
        </ng-container>
      </ng-container>
    </div>
  </ng-container>


</div>
