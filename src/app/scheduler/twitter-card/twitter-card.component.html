<div class="tweet">
  <div class="header">
    <nz-avatar nzIcon="user" nzSrc="{{ profile_image }}"></nz-avatar>
    <div class="user-info">
      <div class="username">{{ name }}</div>
      <div class="time">username</div>
    </div>
  </div>
  <div class="content">
    <p class="post-content">{{ postContent }}</p>
    <ng-container *ngIf="images.length == 1">
      <img
        nz-image
        nzSrc="{{ images[0] }}"
        alt="{{ images[0] }}"
        class="img-responsive"
      />
    </ng-container>
    <ng-container *ngIf="images.length > 1">
      <ng-container *ngFor="let file of images">
        <img nz-image nzSrc="{{ file }}" alt="{{ file }}" class="img-half" />
      </ng-container>
    </ng-container>
    <div class="time mt-10">{{ postDate | date: "medium" }}</div>
  </div>

  <div class="post-actions mt-20">
    <div nz-row class="text-center">
      <div nz-col nzSpan="4">
        <span nz-icon nzType="comment" nzTheme="outline"></span>
      </div>
      <div nz-col nzSpan="4">
        <span nz-icon nzType="retweet" nzTheme="outline"></span>
      </div>
      <div nz-col nzSpan="4">
        <span nz-icon nzType="heart" nzTheme="outline"></span>
      </div>

      <div nz-col nzSpan="4">
        <span nz-icon nzType="bar-chart" nzTheme="outline"></span>
      </div>

      <div nz-col nzSpan="4">
        <span nz-icon nzType="book" nzTheme="outline"></span>
      </div>

      <div nz-col nzSpan="4">
        <span nz-icon nzType="share-alt" nzTheme="outline"></span>
      </div>

     

      

      
      
    </div>
  </div>

</div>
