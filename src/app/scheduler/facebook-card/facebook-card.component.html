<div class="bg-white shadow-md rounded-lg p-4 max-w-lg my-4">
  <div class="flex items-center mb-4">
    <div class="w-10 h-10 bg-gray-300 rounded-full mr-3">
      <img src="{{ profile_image }}" alt="">
    </div>
    <div>
      <div class="font-semibold dark:text-gray-800">{{ name }}</div>
      <div class="text-sm text-gray-600">{{ postDate | date:"medium" }}</div>
    </div>
  </div>
  <div class="text-gray-800 mb-4">

    <p class="text-gray-700 text-base">
      {{ postContent }}
    </p>

    <ng-container *ngIf="images.length > 0">
      <img class="w-full" src="{{ images[0] }}" alt="Post Image">
    </ng-container>
    
    <ng-container *ngIf="images.length >= 1">
      <div class="grid grid-cols-3 gap-1 mt-2">
      <ng-container *ngFor="let image of images; let i = index">
        
        <ng-container *ngIf="i > 0">
          <img class="w-full" src="{{ image }}" alt="Post Image">
        </ng-container>
        
      </ng-container>
    </div>
    </ng-container>
    
  </div>
  <div class="flex justify-around text-gray-600 border-t border-gray-200 pt-2">
    <button class="flex items-center space-x-2 hover:text-gray-800">
      <i class="fas fa-thumbs-up"></i>
      <span>Like</span>
    </button>
    <button class="flex items-center space-x-2 hover:text-gray-800">
      <i class="fas fa-comment"></i>
      <span>Comment</span>
    </button>
    <button class="flex items-center space-x-2 hover:text-gray-800">
      <i class="fas fa-share"></i>
      <span>Share</span>
    </button>
  </div>
  <div class="flex items-center mt-4">
    <div class="w-8 h-8 bg-gray-300 rounded-full mr-2"></div>
    <textarea class="w-full rounded-full border-gray-300 p-2 resize-none" rows="1" placeholder="Write a comment..."></textarea>
  </div>
</div>
