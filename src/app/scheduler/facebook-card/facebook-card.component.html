<div class="max-w-md bg-white shadow-md rounded-lg p-4 max-w-lg my-4">
  <div class="flex items-center mb-4">
    <div class="w-10 h-10 bg-gray-300 rounded-full mr-3">
      <img src="{{ profile_image }}" alt="">
    </div>
    <div>
      <div class="font-semibold dark:text-gray-800">{{ name }}</div>
      <div class="text-sm text-gray-600">{{ postDate | date:"medium" }}</div>
    </div>
  </div>
  <div class="text-gray-800 mb-4">

    <p class="text-gray-700 text-base post-content">
      {{ postContent }}
    </p>

    <ng-container *ngIf="images.length > 0">
      <img class="w-full" src="{{ images[0] }}" alt="Post Image">
    </ng-container>
    
    <ng-container *ngIf="images.length >= 1">
      <div class="grid grid-cols-3 gap-1 mt-2">
      <ng-container *ngFor="let image of images; let i = index">
        
        <ng-container *ngIf="i > 0">
          <img class="w-full" src="{{ image }}" alt="Post Image">
        </ng-container>
        
      </ng-container>
    </div>
    </ng-container>
    
  </div>
</div>
