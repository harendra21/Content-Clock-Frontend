<ng-container *ngIf="!loading">
  <div nz-row>
    <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="15">
      <button type="button" class="btn-primary-icon" (click)="showAiModal()">
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 9a3 3 0 0 1 3-3m-2 15h4m0-3c0-4.1 4-4.9 4-9A6 6 0 1 0 6 9c0 4 4 5 4 9h4Z"
          />
        </svg>
        &nbsp; Write With AI
      </button>

      <div class="mt-2">
        <textarea
          id="message"
          rows="8"
          class="textarea"
          placeholder="Post content..."
          [(ngModel)]="postContent"
        ></textarea>
        <div class="char-count text-right">{{ postContent.length }}</div>
      </div>
      <div class="mt-2">
        <app-upload-media
          [files]="files"
          (uploadedFiles)="uploadedFiles($event)"
        ></app-upload-media>
      </div>

      <ng-container *ngIf="connection.ConnectionName == 'pintrest_board'">
        <div class="mt-2">
          <input nz-input placeholder="Title" [(ngModel)]="title" type="text" />
        </div>
      </ng-container>

      <ng-container
        *ngIf="
          connection.ConnectionName == 'facebook_page' ||
          connection.ConnectionName == 'pintrest_board'
        "
      >
        <div class="mt-2">
          <input nz-input placeholder="Link" [(ngModel)]="link" type="text" />
        </div>
      </ng-container>

      <div nz-row>
        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24">
          <div class="mt-2 w-2/4 float-start">
            <div class="relative ">
              <div
                class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
                  />
                </svg>
              </div>
              <input
                datepicker
                #dateField
                datepicker-title="Flowbite datepicker"
                type="text"
                class="datepicker"
                placeholder="Select date"
                [(ngModel)]="date"
                datepicker-format="yyyy-mm-dd"
                datepicker-autoselect-today
              />
            </div>
            </div>
        <div class="mt-2 w-2/4 float-end">

            <div class="relative ">
              <div
                class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill-rule="evenodd"
                    d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
              <input
                type="time"
                id="time"
                class="timepicker"
                min="00:00"
                max='23:59'
                [(ngModel)]="time"
                required
              />
            </div>
          </div>
        </div>
        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24">
          <div class="mt-2 text-right">
            <button
              class="btn-success"
              nzType="default"
              (click)="schedulePost()"
              *ngIf="postId == 0"
            >
              Send Now
            </button>
            <button
              class="btn-warning"
              nzType="dashed"
              (click)="schedulePost(true)"
              *ngIf="postId == 0"
            >
              Draft
            </button>
            <button
              class="btn-primary"
              nzType="primary"
              (click)="schedulePost()"
            >
              <ng-container *ngIf="postId == 0">Schedule</ng-container>
              <ng-container *ngIf="postId > 0">Update</ng-container>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="9">
      <div class="m-2">
        <ng-container *ngIf="connection.ConnectionName == 'twitter'">
          <app-twitter-card
            [name]="connection.Name"
            [profile_image]="connection.ProfileImage"
            [images]="images"
            [postDate]="date"
            [postContent]="postContent"
          ></app-twitter-card>
        </ng-container>

        <ng-container *ngIf="connection.ConnectionName == 'facebook_page'">
          <app-facebook-card
            [name]="connection.Name"
            [profile_image]="connection.ProfileImage"
            [images]="images"
            [postDate]="date"
            [postContent]="postContent"
          ></app-facebook-card>
        </ng-container>

        <ng-container *ngIf="connection.ConnectionName == 'linkedin_profile'">
          <app-linkedin-card
            [name]="connection.Name"
            [profile_image]="connection.ProfileImage"
            [images]="images"
            [postDate]="date"
            [postContent]="postContent"
          ></app-linkedin-card>
        </ng-container>

        <ng-container *ngIf="connection.ConnectionName == 'instagram'">
          <app-instagram-card
            [name]="connection.Name"
            [profile_image]="connection.ProfileImage"
            [images]="images"
            [postDate]="date"
            [postContent]="postContent"
          ></app-instagram-card>
        </ng-container>

        <ng-container *ngIf="connection.ConnectionName == 'pintrest_board'">
          <app-pinterest-card
            [name]="connection.Name"
            [profile_image]="connection.ProfileImage"
            [images]="images"
            [postDate]="date"
            [postContent]="postContent"
          ></app-pinterest-card>
        </ng-container>
      </div>
    </div>
  </div>

  <div
    #aimodalcontainer
    id="ai-modal-container"
    data-modal-backdrop="static"
    tabindex="-1"
    aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
  >
    <div class="relative p-4 w-full max-w-4xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-900">
        <!-- Modal header -->
        <div
          class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
        >
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            Write With AI
          </h3>
          <button
            type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-hide="ai-modal-container"
            (click)="closeAiModal()"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="p-4 md:p-5 space-y-4 min-h-96">
          <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
            <app-ai-content
              (generatedContent)="generatedContent($event)"
              *ngIf="isAi"
            ></app-ai-content>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="animation-container" *ngIf="loading">
    <lottie-player
      src="/assets/animations/loading.json"
      background="transparent"
      speed="1"
      loop
      autoplay
    >
    </lottie-player>
  </div>
</ng-container>
