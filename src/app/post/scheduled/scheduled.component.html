<ng-container *ngIf="!loading">
  <div class="m-10">

    <nz-space>

      <button *nzSpaceItem nz-button nzType="primary" (click)="statusChange('')" [nzLoading]="loading" nzGhost>
        <span nz-icon nzType="calendar"></span>
        View All
      </button>
  
      <button *nzSpaceItem nz-button nzType="primary" (click)="statusChange('scheduled')" [nzLoading]="loading" nzGhost>
        <span nz-icon nzType="calendar"></span>
        Scheduled
      </button>
  
      <button *nzSpaceItem nz-button nzType="primary" (click)="statusChange('publihsed')" [nzLoading]="loading" nzGhost>
        <span nz-icon nzType="check-circle"></span>
        Publihsed
      </button>
  
      <button *nzSpaceItem nz-button nzType="primary" (click)="statusChange('draft')" [nzLoading]="loading" nzGhost>
        <span nz-icon nzType="container"></span>
        Draft
      </button>
  
      <button *nzSpaceItem nz-button nzType="primary" (click)="statusChange('failed')" [nzLoading]="loading" nzGhost>
        <span nz-icon nzType="close-circle"></span>
        Failed
      </button>

    </nz-space>

    

  </div>

  <div style="padding-left: 5px">
    <nz-timeline *ngIf="connections">
      <nz-timeline-item
        *ngFor="let conn of connections"
        [nzDot]="getDotTemplate(conn.Status)"
      >
        <strong>{{ conn.PublishAt | date: "yyyy-MM-dd HH:mm" }}</strong>
        <ng-container
          *ngIf="conn.Status == 'scheduled' || conn.Status == 'draft'"
        >
          <a nz-button nzType="link" (click)="navigateToEdit(conn.ID)">Edit</a>
          <a
            nz-button
            nzType="link"
            nz-popconfirm
            nzPopconfirmTitle="Are you sure delete this post?"
            nzPopconfirmPlacement="bottom"
            (nzOnConfirm)="deletePost(conn.ID)"
            >Delete</a
          >
        </ng-container>

        <ng-container *ngIf="connection.ConnectionName == 'twitter'">
          <app-twitter-card
            [name]="connection.Name"
            [profile_image]="connection.ProfileImage"
            [images]="conn.Medias"
            [postDate]="conn.PublishAt"
            [postContent]="conn.Description"
            [status]="conn.Status"
          ></app-twitter-card>
        </ng-container>

        <ng-container *ngIf="connection.ConnectionName == 'facebook_page'">
          <app-facebook-card
            [name]="connection.Name"
            [profile_image]="connection.ProfileImage"
            [images]="conn.Medias"
            [postDate]="conn.PublishAt"
            [postContent]="conn.Description"
            [status]="conn.Status"
          ></app-facebook-card>
        </ng-container>

        <ng-container *ngIf="connection.ConnectionName == 'linkedin_profile'">
          <app-linkedin-card
            [name]="connection.Name"
            [profile_image]="connection.ProfileImage"
            [images]="conn.Medias"
            [postDate]="conn.PublishAt"
            [postContent]="conn.Description"
            [status]="conn.Status"
          ></app-linkedin-card>
        </ng-container>

        <ng-container *ngIf="connection.ConnectionName == 'instagram'">
          <app-instagram-card
            [name]="connection.Name"
            [profile_image]="connection.ProfileImage"
            [images]="conn.Medias"
            [postDate]="conn.PublishAt"
            [postContent]="conn.Description"
            [status]="conn.Status"
          ></app-instagram-card>
        </ng-container>

        <ng-container *ngIf="connection.ConnectionName == 'pintrest_board'">
          <app-pinterest-card
            [name]="connection.Name"
            [profile_image]="connection.ProfileImage"
            [images]="conn.Medias"
            [postDate]="conn.PublishAt"
            [postContent]="conn.Description"
            [status]="conn.Status"
          ></app-pinterest-card>
        </ng-container>
      </nz-timeline-item>
    </nz-timeline>
  </div>

  <ng-container *ngIf="!connections">
    <nz-empty
      nzNotFoundImage="https://gw.alipayobjects.com/zos/antfincdn/ZHrcdLPrvN/empty.svg"
      [nzNotFoundContent]="contentTpl"
      [nzNotFoundFooter]="footerTpl"
    >
      <ng-template #contentTpl>
        <span> No Post Avaliable </span>
      </ng-template>
      <ng-template #footerTpl>
        <a nz-button nzType="primary" (click)="redirectAddNew()">Create Now</a>
      </ng-template>
    </nz-empty>
  </ng-container>
</ng-container>

<div class="animation-container" *ngIf="loading">
  <lottie-player
    src="/assets/animations/loading.json"
    background="transparent"
    speed="1"
    loop
    autoplay
  >
  </lottie-player>
</div>

<ng-template #defaultDot>
  <i nz-icon nzType="clock-circle" nzTheme="outline"></i>
</ng-template>

<ng-template #successDot>
  <i nz-icon nzType="check-circle" nzTheme="outline" style="color: green"></i>
</ng-template>

<ng-template #errorDot>
  <i nz-icon nzType="close-circle" nzTheme="outline" style="color: red"></i>
</ng-template>

<ng-template #scheduledDot>
  <i
    nz-icon
    nzType="calendar"
    nzTheme="outline"
    style="color: rgb(226, 226, 22)"
  ></i>
</ng-template>
