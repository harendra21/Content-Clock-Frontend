<div class="flex flex-wrap">
  <div class="sm:w-full md:w-1/3 ">
    <div class="flex flex-wrap">
      <div class="sm:w-1/2 pr-1 pl-0 w-full">
        <div class="card scheduled">
          <div class="number">{{ postCount.scheduled_count? postCount.scheduled_count : 0 }}</div>
          <div class="heading">Scheduled</div>
        </div>
      </div>

      <div class="sm:w-1/2 pr-1 pl-0 w-full">
        <div class="card published">
          <div class="number">{{ postCount.published_count? postCount.published_count : 0 }}</div>
          <div class="heading">Published</div>
        </div>
      </div>

      <div class="sm:w-1/2 pr-1 pl-0 w-full">
        <div class="card draft">
          <div class="number">{{ postCount.draft_count? postCount.draft_count : 0 }}</div>
          <div class="heading">Draft</div>
        </div>
      </div>

      <div class="sm:w-1/2 pr-1 pl-0 w-full">
        <div class="card failed">
          <div class="number">{{ postCount.failed_count? postCount.failed_count : 0 }}</div>
          <div class="heading">Failed</div>
        </div>
      </div>
    </div>
  </div>

  <div class="sm:w-full md:w-2/3 pr-1 pl-0 w-full">

    <div class="container mx-auto p-4">
      <ul class="flex flex-wrap text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:border-white  -700 dark:text-white">
        <li class="mr-2">
          <a [routerLink]="['.']" [queryParams]="{ action: 'queue'}" queryParamsHandling="merge" routerLinkActive="active" class="inline-block p-4 rounded-t-lg dark:text-white">Queue</a>
        </li>
        <li class="mr-2">
          <a [routerLink]="['.']" [queryParams]="{ action: 'view'}" routerLinkActive="active" class="inline-block p-4 rounded-t-lg dark:text-white">View</a>
        </li>
      </ul>
      <ng-container *ngIf="action == 'queue' && connection">
        <app-queue [connection]="connection"></app-queue>
      </ng-container>
      
      <ng-container *ngIf="action == 'view'">
        <app-scheduled [connection]="connection"></app-scheduled>
      </ng-container>

    </div>

  </div>
</div>
