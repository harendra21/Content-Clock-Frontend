<nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
  <input
    type="text"
    nz-input
    placeholder="Input your topic"
    [(ngModel)]="aiText"
  />
</nz-input-group>
<ng-template #suffixIconButton>
  <button nz-button nzType="primary" nzSearch>
    <span nz-icon nzType="bulb" nzTheme="fill" (click)="writeAi()"></span>
  </button>
</ng-template>

<div *ngIf="loading" class="text-center">
  <div class="spin-center">
    <nz-spin nzSimple></nz-spin>
  </div>
</div>

<ng-container *ngIf="aiPost != '' && !loading">
  <p class="content">{{ aiPost }}</p>

  <div class="text-right">
    <nz-space>
      <button *nzSpaceItem nz-button nzType="primary" nzSearch (click)="writeAi()">
        <span
          nz-icon
          nzType="reload"
          nzTheme="outline"
        ></span> Rewrite
      </button>
  
      <button *nzSpaceItem nz-button nzType="primary" nzSearch (click)="acceptContent()">
        <span
          nz-icon
          nzType="check-circle"
          nzTheme="fill"
        ></span> Accept
      </button>
    </nz-space>
  </div>
</ng-container>
